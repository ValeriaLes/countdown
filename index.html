<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/file.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">До звільнення залишилось ...</h1>

        <p class="text-input"><span class="hour"></span>hours</p>
        <p class="text-input"><span class="minute"></span>minutes</p>
        <p class="text-input"><span class="second"></span>seconds</p>
      </div>
      <img class="dobby-image" src="./images/dobby.webp" alt="dobby" width="500" height="250" />
    </div>
  </body>
  <script src="./js/file.js"></script>
